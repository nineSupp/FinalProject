    <header class="trade-in-header">
        <div class="header-container">
            <a href="./main_page.html" class="logo">
                <img src="../assets/trade-in-img/Newegg_full_color_logo_RGB.SVG" alt="Newegg Logo">

            <div class="search-container">

    <section class="contact-us">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us.</p>
        <form class="message-form" action="./trade-in-thank-you-msg.html" method="POST" onsubmit="return thankYouMessage();">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
